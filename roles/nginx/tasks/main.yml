---
  - name: Install nginx
    become: yes
    yum:
      name: nginx
      state: latest

  - name: Copy nginx config
    become: yes
    copy: 
      src: ./configs/default.conf
      dest: /etc/nginx/conf.d/default.conf

  - name: start nginx
    become: yes
    service:
      name: nginx
      state: started
      enabled: yes